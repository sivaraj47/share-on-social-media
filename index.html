<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Social Icons|Responsive Social Icons| </title>
  </head>
  <body>

<div class="container">
  <div class="social">
    <div class="icon">
       <i class="fa fa-facebook" style="font-size:45px"></i>
    </div>
    <div class="desc">
       <div class="count">
         <span>55k</span>
          <span class="tit">Followers</span>
      </div>
       <div class="sub">  
            <span>28k</span>
         <span class="tit">Likes</span>
      </div>
    </div>        
  </div>
  
    <div class="social insta">
    <div class="icon">
       <i class="fa fa-twitter" style="font-size:45px"></i>
    </div>
    <div class="desc">
       <div class="count">
         <span>365k</span>
          <span class="tit">Followers</span>
      </div>
       <div class="sub">  
            <span>26550k</span>
         <span class="tit">Likes</span>
      </div>
    </div>        
  </div>
  
  
    <div class="social link">
    <div class="icon">
       <i class="fa fa-linkedin" style="font-size:45px"></i>
    </div>
    <div class="desc">
       <div class="count">
         <span>1k</span>
          <span class="tit">Followers</span>
      </div>
       <div class="sub">  
            <span>2k</span>
         <span class="tit">Likes</span>
      </div>
    </div>        
  </div>
</div>
  </body>
</html>
